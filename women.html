<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDeals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style> 
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        form {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">OneDeals</h1>
        <form id="filter-form">
            <div class="input-group">
                <span class="input-group-text">Min Price</span>
                <input type="number" id="min-price" class="form-control" placeholder="0">
            </div>
            <div class="input-group">
                <span class="input-group-text">Max Price</span>
                <input type="number" id="max-price" class="form-control" placeholder="1000">
            </div>
            <button type="button" class="btn btn-primary" onclick="filterProducts()">Filter</button>
        </form>
        <div class="row" id="product-list">
            <div class="col-md-3">
                <div class="product-card" data-price="100">
                    <img src=gi.jpg alt="Product 1">
                    <h2>Product 1</h2>
                    <p class="price">Price: $100</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="200">
                    <img src=gi.jpg alt="Product 2">
                    <h2>Product 2</h2>
                    <p class="price">Price: $200</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="300">
                    <img src=gi.jpg alt="Product 3">
                    <h2>Product 3</h2>
                    <p class="price">Price: $300</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="400">
                    <img src=gi.jpg alt="Product 4">
                    <h2>Product 4</h2>
                    <p class="price">Price: $400</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="500">
                    <img src=gi.jpg alt="Product 5">
                    <h2>Product 5</h2>
                    <p class="price">Price: $500</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="600">
                    <img src=gi.jpg alt="Product 6">
                    <h2>Product 6</h2>
                    <p class="price">Price: $600</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="700">
                    <img src=gi.jpg alt="Product 7">
                    <h2>Product 7</h2>
                    <p class="price">Price: $700</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="800">
                    <img src=gi.jpg alt="Product 8">
                    <h2>Product 8</h2>
                    <p class="price">Price: $800</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="900">
                    <img src=gi.jpg alt="Product 9">
                    <h2>Product 9</h2>
                    <p class="price">Price: $900</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="1000">
                    <img src=gi.jpg alt="Product 10">
                    <h2>Product 10</h2>
                    <p class="price">Price: $1000</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterProducts() {
            const minPrice = parseInt(document.getElementById("min-price").value) || 0;
            const maxPrice = parseInt(document.getElementById("max-price").value) || Infinity;
            const products = document.querySelectorAll(".product-card");

            products.forEach(function(product) {
                const price = parseInt(product.getAttribute("data-price"));
                if (price >= minPrice && price <= maxPrice) {
                    product.parentElement.style.display = "block";
                } else {
                    product.parentElement.style.display = "none";
                }
            });
        }

        document.getElementById("filter-form").addEventListener("submit", function(event) {
            event.preventDefault();
            filterProducts();
        });
    </script>
</body>
</html>
